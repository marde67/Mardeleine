<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMACO new employees registration form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <h1>AMACO new employees registration form</h1>

    </header>
    <div class="flex-container">
        <div class="flex-item">New Employee</div>
        <div class="flex-item">Employee passport</div>
        <div class="flex-item">New employee</div>
    </div>

    <div class="grid-container">
        <div class="grid-item">Head</div>
        <div class="grid-item">Image</div>
        <div class="grid-item">Body</div>
    </div>

    <div class="container">
        <div class="content">
            <h1 id="heading">AMACO new employees registration form</h1>
        <p id="description">AMACO web.</p>
        </div>
    </div>

    <div class="container">
        
        <main>
            <form>
                <fieldset>
                    <legend></legend>
                    <section>
                        <label for="fullname">Fullname:</label>
                        <input type="fullname" id="fullname" name="fullname" required>
                    </section>
                    
                    <section>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        </section>
                
                        <section>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>            
                        </section>
                
                        <section>
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </section>
                
                        <section>
                            <label>
                                <input type="checkbox" id="newsletter" name="newsletter">
                                Subscribe to Newsletter 
                            </label>
                        </section>
                
                        <section>
                            <label for="comments">Comments:</label>
                            <textarea id="comments" name="comments" rows="4"></textarea>
                        </section>
                </fieldset>

                    <button type="submit">Submit</button>
                </form>
        </main>
        <aside>
            <p>My side bar</p>
        </aside>
    </div>

    <section>
        <h2>Image in HTML</h2>
        <img src="https://images.pexels.com/photos/762041/pexels-photo-762041.jpeg?auto=compress&cs=tinysrgb&w=600" alt="A discriptive image">
    </section>

    <section>
        <audio controls>
            <source src="https://mdundo.com/dl/2112455" type="audio/mp3">
        </audio>
    </section>

    <section>
        <video controls width="400" height="300">
            <source src="https://player.vimeo.com/progressive_redirect/playback/333757267/rendition/360p/file.mp4?loc=external&oauth2_token_id=1747418641&signature=a60355dbec4239e7917c52d66c13e8f9004f84b6420de0b480f23237e53bde38" type="video/mp4">
        </video>
    </section>

    <section>
        <h2>Embedding external content</h2>
        <iframe width="560" height="315"
        src="https://player.vimeo.com/progressive_redirect/playback/409512816/rendition/360p/file.mp4?loc=external&oauth2_token_id=1747418641&signature=aefaa5f94dd3d49cd667ee6455ab3c3089f1703603f3a117e6fa709759a4995e" 
        frameborder="0" allowfullscreen>
        </iframe>
    </section>

    <section>
        <iframe width="100%" height="166"
        scrolling="no" frameborder="no"
        allow="autoplay" src="audiocloud">   
    </iframe>

    </section>

    <section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d127643.55900887655!2d36.716544!3d-1.2550144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1710067001020!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <footer>
        <p>info@amaco.com</p>
    </footer>


    
</body> 
<legend>
    
</legend>
</html>
